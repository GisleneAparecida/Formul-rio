<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro <?php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome completo:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            <p><label for="iemail">E-mail:</label></p>
            <input type="email" name="email" id="iemail" autocomplete="email">
            <label for="itel">telefone((xx)xxxx-xxxxx)</label>
            <input type="tel" name="tel" id="itel" autocapitalize="tel" pattern=""\(d(e))>
            </p>
        </fieldset>

    </form>
</body>

</html>
